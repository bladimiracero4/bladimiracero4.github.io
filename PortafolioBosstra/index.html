<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Portafolio Personal</title>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <!-- barra de navegacion -->
        <div class="container-fluid">
            <a class="navbar-brand" href="">BLADIMIR CONTRERA</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Presentación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenedor principal -->
    <div class="container mt-5 pt-5">
        <!-- Sección de Presentación Personal -->
        <section id="about" class="mb-5">
            <div class="d-flex flex-column align-items-center">
                <div class="col-md-6">
                    <h1>BLADIMIR CONTRERA</h1>
                    <p>Estudiante de Tecnologia de sistemas en sexto semestre.</p>
                </div>
                <div class="col-md-6">
                    <img src="IMG_2275.JPG" style="width: 150PX; height: 150px;" alt="Imagen de presentación" class="img-fluid rounded-circle">
                </div>
            </div>
        </section>

        <!-- Sección de Contacto -->
        <section id="contact">
            <h2>Contacto</h2>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
